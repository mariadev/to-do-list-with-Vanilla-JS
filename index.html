<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To Do List For Unicorns</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
		<div class="wrapper hidden">
				<h2>To Do List</h2>
				<h3>For Unicorns that Want to Take Over the World</h3>
				<p></p>
				<ul class="plates">
				    <li></li>
				</ul>
				<form class="add-items">
				    <input type="text" name="item" placeholder="Write your chore" required>
					<input type="submit" value="+ Add">
				</form>
				<button type="button" name="button-reset" class="button-reset">Reset</button>
				<button type="button" name="button-select" 
				class="button-select">Select All</button>
				<button type="button" name="button-deselect" 
				class="button-deselect">Deselect All</button>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
